<html>
This is a pong game in progress. v2 - Quick git test</br>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 5;
var ballSpeedY = 5;

var player1Score = 0;
var player2Score = 0;

var paddle1Y = 100;
var paddle2Y = 100;
const PADDLE_HEIGHT = 100;
const PADDLE_WIDTH = 10;
const BALL_RADIUS = 10;

function calculateMousePos(evt) {
  var rect = canvas.getBoundingClientRect();
  var root = document.documentElement;
  var mouseX = evt.clientX - rect.left - root.scrollLeft;
  var mouseY = evt.clientY - rect.top - root.scrollTop;
  return {
    x:mouseX,
	y:mouseY
  };
}

window.onload = function(){
  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext('2d');

  var framesPerSecond = 30;
  setInterval(function () {
	moveEverything();
    drawEverything();
  }, 1000/framesPerSecond);
  
  canvas.addEventListener('mousemove',
    function(evt) {
	  var mousePos = calculateMousePos(evt);
	  paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
	});
}

function ballReset() {
  ballSpeedX = -ballSpeedX;
  ballX = canvas.width/2;
  ballY = canvas.height/2;
}

function computerMovement() {
  var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
  if(paddle2YCenter+(PADDLE_HEIGHT/2) < ballY) {
    paddle2Y += 6;
  } else if (paddle2YCenter-(PADDLE_HEIGHT/2) > ballY) {
    paddle2Y -= 6;
  }
}

function moveEverything() {
  computerMovement();

  ballX += ballSpeedX;
  ballY += ballSpeedY;
  if (ballX >= canvas.width) {
	if(ballY > paddle2Y && ballY < paddle2Y+PADDLE_HEIGHT) {
	  ballSpeedX = -ballSpeedX;
    } else {
      ballReset();
	  player2Score++;
	}
  }
  if (ballX <= 0) {
	if(ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT) {
	  ballSpeedX = -ballSpeedX;
    } else {
      ballReset();
	  player1Score++;
	}
  }
  if (ballY >= canvas.height) {
    ballSpeedY = -ballSpeedY;
  }
  if (ballY <= 0) {
    ballSpeedY = -ballSpeedY;
  }

}

function colourRect(leftX,topY,width,height,drawColour) {
  canvasContext.fillStyle = drawColour;
  canvasContext.fillRect(leftX,topY,width,height);
}

function colourCircle(centerX,centerY,radius,drawColour) {
  canvasContext.fillStyle = drawColour;
  canvasContext.beginPath();
  canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
  canvasContext.fill();

}

function drawScores() {
  canvasContext.fillText(player1Score, 100, 100);
  canvasContext.fillText(player2Score, canvas.width-100, 100);
}

function drawEverything() {
  // Draws the background
  colourRect(0,0,canvas.width,canvas.height,'black');
  // Draws left player paddle
  colourRect(PADDLE_WIDTH,paddle1Y,PADDLE_WIDTH,PADDLE_HEIGHT,'white');
  // Draws right player paddle
  colourRect(canvas.width - 2*PADDLE_WIDTH,paddle2Y,PADDLE_WIDTH,PADDLE_HEIGHT,'white');
  // Draws a ball
  colourCircle(ballX,ballY,BALL_RADIUS,'white');
  
  drawScores();
}

</script>
</html>
